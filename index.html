<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Bet</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="text-light">
    <header class="container-fluid">
        <div class="row">
            <h1>SRSB</h1>
            <p>Super Realistic Sports Bets</p>
        </div>
    </header>

    <main class="container-fluid">

        <!-- SECTION Bank -->
        <section id="bankSection row justify-content-around">
            <div class="col-8">
                <h4>Bank</h4>
                <p id="bankTotal">$Placeholder</p>
            </div>
        </section>
        <!-- SECTION Teams and Betting -->
        <section id="teamsAndBetting" class="row justify-content-between m-4">

            <div id="team1" class="col-5 text-center">
                <p>Team 1</p>
                <p id="roster1"></p>
                <div id="bets" class="row">
                    <button id="bet5" class="btn btn-success">Bet 5</button>
                    <button id="bet25" class="btn btn-success">Bet 25</button>
                    <button id="bet100" class="btn btn-success">Bet 100</button>
                    <button id="betAll" class="btn btn-success col-12">Bet it ALL</button>
                </div>
            </div>

            <div id="team2" class="col-5 text-center">
                <p>Team 2</p>
                <p id="roster2"></p>
                <div id="bets" class="row">
                    <button id="bet5" class="btn btn-danger">Bet 5</button>
                    <button id="bet25" class="btn btn-danger">Bet 25</button>
                    <button id="bet100" class="btn btn-danger">Bet 100</button>
                    <button id="betAll" class="btn btn-danger col-12">Bet it ALL</button>
                </div>
            </div>

        </section>

        <!-- SECTION Bet Results -->
        <section id="results" class="row justify-content-around">
            <div class="col-8 text-center">
                <div id="resultsImage"><img src="" alt="Results Image"></div>
                <h1 id="resultsText">Results Text</h1>
            </div>
        </section>

    </main>


    <script src="app.js"></script>
</body>

</html>
